<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        path {
            cursor: pointer;
        }

        image {
            pointer-events: none;
        }

        svg {
            pointer-events: fill;
        }

        svg g path:hover {
            opacity: 0.5;
        }

        .shoe {
            max-width: 800px;
        }

        .palette {
            background-color: rgb(241, 172, 22);
            padding: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <section></section>
    <svg class="palette" height="200" width="400">
        <circle class="btn" cx="50" cy="50" r="40" fill="brown" />
        <circle class="btn" cx="150" cy="50" r="40" fill="rgb(22, 111, 184)" />
        <circle class="btn" cx="250" cy="50" r="40" fill="rgb(209, 127, 50)" />
        <circle class="btn" cx="350" cy="50" r="40" fill="rgb(0, 128, 79)" />
        <circle class="btn" cx="50" cy="150" r="40" fill="#000" />
        <circle class="btn" cx="150" cy="150" r="40" fill="#fff" />
        <circle class="btn" cx="250" cy="150" r="40" fill="rgb(218, 44, 151)" />
        <circle class="btn" cx="350" cy="150" r="40" fill="rgb(230, 211, 48)" />
    </svg>

    <script src="script.js"></script>

</html>
